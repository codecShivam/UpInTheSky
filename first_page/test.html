<!DOCTYPE html>
<html>
<head>
  <title>Login/Sign Up Button</title>
  <style>
    /* Styles for the button */
    .btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    /* Styles for the modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Button to open the modal -->
  <button class="btn" onclick="openModal()">Login/Sign Up</button>
  
  <!-- Modal -->
  <div id="modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <h2>Sign In / Sign Up</h2>
      <!-- Add your sign-in/sign-up form here -->
    </div>
  </div>
  
  <script>
    function openModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "block";
    }
  </script>
</body>
</html>
