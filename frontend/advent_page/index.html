<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trip Planning Website</title>
</head>
<body>
  <h1>Get Ready For Some Surprising Adventure</h1>
<main>
<!--surprise section starts-->
<form action="#" method="post">
    <h3>What do you like Most</h3>
    <div class="likes">
        <input type="checkbox" id="dance" name="likes">
        <label for="dance">Dance</label>
      </div>
      <div class="likes">
        <input type="checkbox" id="singing" name="likes">
        <label for="singing">Singing</label>
      </div>
      <div class="likes">
        <input type="checkbox" id="games" name="likes">
        <label for="games">games</label>
      </div>
      <div class="likes">
        <input type="checkbox" id="other" name="likes">
        <label for="other">Others</label>
      </div>
      <h3>What you don't like</h3>
    <div class="dislikes">
        <input type="checkbox" id="smoking" name="dislikes">
        <label for="smoking">Smoking</label>
      </div>
      <div class="dislikes">
        <input type="checkbox" id="drinking" name="dislikes">
        <label for="drinking">Drinking</label>
      </div>
      <div class="dislikes">
        <input type="checkbox" id="loud-music" name="dislikes">
        <label for="loud-music">Loud-music</label>
      </div>
      <div class="dislikes">
        <input type="checkbox" id="other" name="dislikes">
        <label for="other">Others</label>
      </div>
      <h3>Enter Your Age Group:-</h3>
      <div class="age-g">
        <input type="radio" name="age-g" id="one">
        <label for="one">18-25yrs</label>
      </div>
      <div class="age-g">
        <input type="radio" name="age-g" id="two">
        <label for="two">26-35yrs</label>
      </div>
      <div class="age-g">
        <input type="radio" name="age-g" id="three">
        <label for="three">36-45yrs</label>
      </div>
      <div class="age-g">
        <input type="radio" name="age-g" id="four">
        <label for="four">>45yrs</label>
      </div>
    <label id="location"><h3>Where To Go</h3>
        <select id="location">
            <option value="">select any one</option>
            <option value="1">Mountains</option>
            <option value="2">Beaches</option>
            <option value="3">Monuments</option>
            <option value="4">City tours</option>
            <option value="5">adventurous trip</option>
        </select>
    </label>
    <h3>If Travelling Solo</h3>
    <div class="solo">
        <input type="radio" id="package" name="solo">
        <label for="package">Want a Solo Package</label>
    </div>
    <div class="solo">
        <input type="radio" id="strangers" name="solo">
        <label for="Want To Travel With Strangers">Singing</label>
    </div>
    <div class="solo">
        <input type="radio" id="none" name="solo">
        <label for="none">None</label>
    </div>
      <h5>Type of Strangers You Want For Solo Trip:-</h5>
    <div class="category">
        <input type="radio" id="common" name="category">
        <label for="common">Like Minded</label>
    </div>
    <div class="category">
        <input type="radio" id="not-common" name="category">
        <label for="not-common">Unlike Minded</label>
    </div>
    <h5>Do You Want To Be a Part Of Whatsapp Group?</h5>
    <div class="group">
      <input type="checkbox" id="yes" name="group">
      <label for="yes">Yes</label>
    </div>
    <div class="group">
      <input type="checkbox" id="no" name="group">
      <label for="yes">No</label>
    </div>
    <div class="team"><h3>If Travelling With Someone:</h3>
        <label for="figure">Enter Team Size:<input id="figure" name="figure" type="number" min="0" max="10"></label>
    </div>
    <h3>Trip Budget:-</h3>
    <div class="budget">
      <input type="radio" id="one" name="budget">
      <label for="one">5k-10k</label>
    </div>
    <div class="budget">
      <input type="radio" id="two" name="budget">
      <label for="two">10k-15k</label>
    </div><div class="budget">
      <input type="radio" id="three" name="budget">
      <label for="one">15k-20k</label>
    </div>
    <div class="budget">
      <input type="radio" id="other" name="budget">
      <label for="other">More then 20k</label>
    </div>




    </form>
  </main>
</body>
</html>
